<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="shortcut icon"
      href="images/calculator.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="output">
          <div class="previous-operand">1111</div>
          <div class="current-operand">2222</div>
        </div>
        <button class="num clear">
          <i>AC</i>
        </button>
        <button class="num"><i>DEL</i></button>
        <button class="num"><i>/</i></button>
        <button class="num"><i>7</i></button>
        <button class="num"><i>8</i></button>
        <button class="num"><i>9</i></button>
        <button class="num"><i>*</i></button>
        <button class="num"><i>4</i></button>
        <button class="num"><i>5</i></button>
        <button class="num"><i>6</i></button>
        <button class="num"><i>-</i></button>

        <button class="num"><i>1</i></button>
        <button class="num"><i>2</i></button>
        <button class="num"><i>3</i></button
        ><button class="num plus">
          <i>+</i>
        </button>
        <button class="num"><i>0</i></button>
        <button class="num"><i>.</i></button>

        <button class="num equal">
          <i>=</i>
        </button>
      </div>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
