    <div class="container">
      <div class="calculator">
        <input type="text" class="output" readonly />
        <button class="num clear">
          <i>AC</i>
        </button>
        <button class="num"><i>DEL</i></button>
        <button class="num"><i>/</i></button>
        <button class="num"><i>7</i></button>
        <button class="num"><i>8</i></button>
        <button class="num"><i>9</i></button>
        <button class="num"><i>*</i></button>
        <button class="num"><i>4</i></button>
        <button class="num"><i>5</i></button>
        <button class="num"><i>6</i></button>
        <button class="num"><i>-</i></button>

        <button class="num"><i>1</i></button>
        <button class="num"><i>2</i></button>
        <button class="num"><i>3</i></button
        ><button class="num plus">
          <i>+</i>
        </button>
        <button class="num"><i>0</i></button>
        <button class="num"><i>.</i></button>

        <button class="num equal">
          <i>=</i>
        </button>
      </div>
    </div>
